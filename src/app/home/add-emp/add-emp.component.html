<div class="dialog-container">
  <form #empForm="ngForm" (ngSubmit)="onSubmit(empForm)" class="dialog-form">
    <button class="close-icon" type="button" (click)="onClose()" data-bs-toggle="popover" data-bs-trigger="hover"
      data-bs-placement="bottom" data-bs-content="Click to Close" appBootstrapPopover>X</button>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ngModel required class="form-control">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" ngModel required class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Work Mail</label>
      <input type="email" id="email" name="workMail" ngModel email required class="form-control">
    </div>

    <div class="form-group">
      <label for="position">Position</label>
      <select name="position" id="position" ngModel required class="form-select">
        <option *ngFor="let position of positions" [value]="position">{{position}}</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="team">Team</label>
      <select name="team" id="team" ngModel required class="form-select">
        <option *ngFor="let team of teams" [value]="team">{{team}}</option>
        <option value="None">None</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-sm btn-outline-primary">Create Employee</button>
    </div>
  </form>
</div>


<app-loading-spin *ngIf="isLoading"></app-loading-spin>
